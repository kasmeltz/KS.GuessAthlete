<div ng-controller="homeController" >
	<h1>Guess The Hockey Player</h1>
	<div ng-repeat="question in questionsAsked">
		Does their 
		<select ng-model="question.selectedName" ng-options="name for name in names" ></select>
		name start with
		<select ng-model="question.selectedLetter" ng-options="letter for letter in letters" ></select>
		<button ng-if="!question.answered" ng-click="askQuestion(question);" >Ask</button>
		<span ng-if="question.answered">{{question.answered}}</span>
	</div>		
	<!--<h2>{{athlete.Name}}</h2>-->
</div>
